<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - Parcel Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Administrator</h2>
      <nav>
        <a href="index.html">Dashboard</a>
        <a href="parcels.html">Parcels</a>
        <a href="users.html">Users</a>
        <a href="settings.html">Settings</a>
        <a href="#">Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header>
        <h1>Settings</h1>
      </header>

      <!-- Settings Section -->
      <section class="cards">
        <div class="card">
          <h3>Change Password</h3>
          <p><a href="#" style="color: #1e90ff; text-decoration: underline;">Update your login password</a></p>
        </div>
        <div class="card">
          <h3>Notification Preferences</h3>
          <p><a href="#" style="color: #1e90ff; text-decoration: underline;">Configure email and SMS alerts</a></p>
        </div>
        <div class="card">
          <h3>Theme</h3>
          <p><a href="#" style="color: #1e90ff; text-decoration: underline;">Light / Dark Mode</a></p>
        </div>
      </section>

      <section class="parcel-table">
        <h2>Account Settings</h2>
        <table>
          <thead>
            <tr>
              <th>Setting</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Username</td>
              <td>admin_user</td>
            </tr>
            <tr>
              <td>Email</td>
              <td>admin@example.com</td>
            </tr>
            <tr>
              <td>Role</td>
              <td>Administrator</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </div>
</body>
</html>
