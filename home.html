<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parcel Collection System</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      background: linear-gradient(to right, #1e90ff, #6dd5fa);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 40px;
    }

    .button-group {
      display: flex;
      gap: 20px;
    }

    a.button {
      padding: 12px 24px;
      background-color: #fff;
      color: #1e90ff;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    a.button:hover {
      background-color: #f0f0f0;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <h1>Welcome to the Parcel Collection System</h1>
  <p>Manage parcels, users, and collections efficiently in one place.</p>

  <div class="button-group">
    <a href="index.html" class="button">Go to Dashboard</a>
    <a href="users.html" class="button">Manage Users</a>
  </div>

  <footer>
    &copy; 2025 Parcel Collection System. All rights reserved.
  </footer>
</body>
</html>
