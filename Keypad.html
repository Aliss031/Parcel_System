<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Numeric Keypad</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0d0d0d;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .display {
    background: #1a1a1a;
    padding: 15px;
    font-size: 2rem;
    letter-spacing: 5px;
    width: 250px;
    text-align: center;
    margin-bottom: 20px;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .display-content {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .cursor {
    display: inline-block;
    width: 2px;
    height: 1.5rem;
    background: white;
    margin-left: 3px;
    animation: blink 1s steps(1) infinite;
  }
  @keyframes blink {
    50% { opacity: 0; }
  }
  .keypad {
    display: grid;
    grid-template-columns: repeat(3, 80px);
    gap: 10px;
    justify-content: center;
  }
  button {
    background: #333;
    color: white;
    font-size: 1.5rem;
    border: none;
    padding: 20px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover {
    background: #555;
  }
  .action {
    background: #ff7e29;
    font-weight: bold;
  }
  .action:hover {
    background: #ff9b59;
  }
  .wide {
    grid-column: span 3;
  }
</style>
</head>
<body>

<div class="container">
  <div class="display">
    <div class="display-content">
      <span id="displayText"></span>
      <span class="cursor" id="cursor"></span>
    </div>
  </div>

  <div class="keypad">
    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button onclick="backspace()">âŒ«</button>
    <button onclick="press('0')">0</button>
    <button onclick="clearDisplay()">C</button>
    <button class="action wide" onclick="submitCode()">Enter</button>
  </div>
</div>

<script>
let input = "";

function press(num) {
  if (input.length < 6) { // Limit to 6 digits
    input += num;
    updateDisplay();
  }
}

function updateDisplay() {
  document.getElementById("displayText").textContent = input;
  
  // Hide cursor if at max length
  document.getElementById("cursor").style.display = 
    (input.length >= 6) ? "none" : "inline-block";
}

function clearDisplay() {
  input = "";
  updateDisplay();
}

function backspace() {
  input = input.slice(0, -1);
  updateDisplay();
}

function submitCode() {
  if (input.length > 0) {
    alert("You entered: " + input);
  } else {
    alert("No code entered!");
  }
  clearDisplay();
}

// Initialize display
updateDisplay();
</script>

</body>
</html>
